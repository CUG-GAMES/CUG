<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Code Hunt</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #333;
  }
  #dice {
    width: 120px;
    height: 120px;
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    cursor: pointer;
    margin: 20px auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
  }
  #dice:before {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), 
                      linear-gradient(-45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);
    background-size: 20px 20px;
    border-radius: 5px;
  }
  #dice:after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 50%;
  }
  #codes {
    margin-top: 20px;
    text-align: left;
    list-style: none;
    padding: 0;
  }
  .code-item {
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }
  .code-item strong {
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Dice Code Hunt</h1>
  <div id="dice" onclick="rollDice()">⚀</div>
  <div class="code-container">
    <h2>Codes for Users</h2>
    <ul id="codes"></ul>
  </div>
</div>

<audio id="diceSound" src="dice_roll_sound.mp3"></audio>

<script>
  var diceElement = document.getElementById('dice');
  var diceSound = document.getElementById('diceSound');
  var codes = [
    "ABC123",
    "DEF456",
    "GHI789"
    // Add more codes here if needed
  ];

  function rollDice() {
    var diceValue = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6
    diceElement.textContent = getDiceFace(diceValue);

    // Play dice roll sound
    diceSound.currentTime = 0;
    diceSound.play();

    // Add spinning animation
    diceElement.style.transform = 'rotateX(360deg) rotateY(360deg)';

    setTimeout(function() {
      // Clear the animation and reset transform
      diceElement.style.transition = 'none';
      diceElement.style.transform = 'none';

      // Set timeout to allow the browser to reset the transform before reapplying transition
      setTimeout(function() {
        diceElement.style.transition = 'transform 1s ease';
      }, 50);

      // Check if the rolled number matches the generated number
      if (diceValue === 6) { // Change this condition to whatever you like
        var codesElement = document.getElementById('codes');
        var code = codes[Math.floor(Math.random() * codes.length)];
        var listItem = document.createElement('li');
        listItem.className = 'code-item';
        listItem.innerHTML = "<strong>Congratulations!</strong> You unlocked a code: " + code;
        codesElement.appendChild(listItem);
      }
    }, 1000);
  }

  function getDiceFace(number) {
    switch (number) {
      case 1:
        return '⚀';
      case 2:
        return '⚁';
      case 3:
        return '⚂';
      case 4:
        return '⚃';
      case 5:
        return '⚄';
      case 6:
        return '⚅';
    }
  }
</script>
</body>
</html>
