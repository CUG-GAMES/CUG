<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Code Hunt</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #333;
  }
  #dice {
    font-size: 150px;
    cursor: pointer;
    user-select: none; /* Disable text selection */
  }
  #cooldownMessage {
    color: red;
    font-size: 20px;
    margin-top: 10px;
  }
  #codes {
    margin-top: 20px;
    text-align: left;
    list-style: none;
    padding: 0;
  }
  .code-item {
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }
  .code-item strong {
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Dice Code Hunt</h1>
  <div id="dice" onclick="rollDice()">⚀</div>
  <div id="cooldownMessage" style="display: none;">ON COOL DOWN PLEASE WAIT!</div>
  <div class="code-container">
    <h2>Codes for Users</h2>
    <ul id="codes"></ul>
  </div>
</div>

<audio id="diceSound" src="dice_roll_sound.mp3"></audio>

<script>
  var diceElement = document.getElementById('dice');
  var diceSound = document.getElementById('diceSound');
  var cooldownMessage = document.getElementById('cooldownMessage');
  var codes = [
    "ABC123",
    "DEF456",
    "GHI789"
    // Add more codes here if needed
  ];
  var lastRollTime = 0;
  var cooldownDuration = 2000; // Cooldown duration in milliseconds

  function rollDice() {
    var currentTime = Date.now();
    if (currentTime - lastRollTime < cooldownDuration) {
      // Still in cooldown, show cooldown message and do nothing
      cooldownMessage.style.display = 'block';
      setTimeout(function() {
        cooldownMessage.style.display = 'none';
      }, cooldownDuration);
      return;
    }
    lastRollTime = currentTime;

    var diceValue = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6
    diceElement.textContent = getDiceFace(diceValue);

    // Play dice roll sound
    diceSound.currentTime = 0;
    diceSound.play();

    // Add spinning animation
    diceElement.style.transform = 'rotateX(360deg) rotateY(360deg)';

    setTimeout(function() {
      // Clear the animation and reset transform
      diceElement.style.transition = 'none';
      diceElement.style.transform = 'none';

      // Set timeout to allow the browser to reset the transform before reapplying transition
      setTimeout(function() {
        diceElement.style.transition = 'transform 1s ease';
      }, 50);

      // Check if the rolled number matches the generated number
      if (diceValue === 6) { // Change this condition to whatever you like
        var codesElement = document.getElementById('codes');
        var code = codes[Math.floor(Math.random() * codes.length)];
        var listItem = document.createElement('li');
        listItem.className = 'code-item';
        listItem.innerHTML = "<strong>Congratulations!</strong> You unlocked a code: " + code;
        codesElement.appendChild(listItem);
      }
    }, 1000);
  }

  function getDiceFace(number) {
    switch (number) {
      case 1:
        return '⚀';
      case 2:
        return '⚁';
      case 3:
        return '⚂';
      case 4:
        return '⚃';
      case 5:
        return '⚄';
      case 6:
        return '⚅';
    }
  }
</script>
</body>
</html>
