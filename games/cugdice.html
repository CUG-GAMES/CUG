<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Code Hunt</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #dice {
    width: 100px;
    height: 100px;
    background-color: white;
    border: 2px solid black;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    cursor: pointer;
    margin: 20px auto;
  }
  #codes {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Dice Code Hunt</h1>
<div id="dice" onclick="rollDice()">Click to roll the dice!</div>
<div id="codes"></div>

<script>
  var generatedNumber = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6

  function rollDice() {
    var diceElement = document.getElementById('dice');
    var diceValue = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6
    diceElement.textContent = diceValue;
    diceElement.style.animation = 'rollDiceAnimation 1s ease';

    setTimeout(function() {
      diceElement.style.animation = ''; // Clear the animation
    }, 1000);

    var codesElement = document.getElementById('codes');
    if (diceValue === generatedNumber) {
      var code = generateCode();
      codesElement.innerHTML += "<p>Congratulations! You unlocked a code: <strong>" + code + "</strong></p>";
      generatedNumber = Math.floor(Math.random() * 6) + 1; // Generate a new random number
    }
  }

  function generateCode() {
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var code = '';
    for (var i = 0; i < 6; i++) {
      code += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return code;
  }
</script>
</body>
</html>
