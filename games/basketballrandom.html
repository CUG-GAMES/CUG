<html>
  <head>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #252525; /* Set the background color to dark grey */
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      iframe {
        height: 100%;
        width: calc(100% - 200px); /* Adjust width to leave space for sidebar */
        overflow: auto;
        position: absolute;
        left: 0;
        top: 0;
      }

      .sidebar {
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 100%;
        background-color: #333; /* Dark grey sidebar */
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        font-size: 24px;
        margin: 10px 0;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="https://nooblegames.github.io/">Home</a>
    </div>
    <iframe src="https://slope-game.github.io/new3723/basket-random/" scrolling="none" frameborder="0"></iframe>
  </body>
</html>
