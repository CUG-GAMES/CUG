<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://iili.io/JvYapbs.md.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="./games.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>CUG</title>
  <style>
    /* Updated CSS for search input */
    .search-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      text-align: center;
    }

    #searchInput {
      width: 200px;
      padding: 8px 30px 8px 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    /* Adjustments to the game grid */
    .grid {
      margin-top: 20px; /* Add margin to create space between header and games */
      display: flex; /* Use flexbox to arrange items */
      overflow-x: auto; /* Enable horizontal scrolling */
      gap: 20px; /* Add gap between items */
    }

    .abutton {
      width: 200px; /* Set fixed width for each button */
      text-align: center; /* Center button content */
      background-color: #f1f1f1; /* Background color */
      border: 2px solid #e0e0e0; /* Border */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Padding */
      transition: transform 0.3s ease-in-out; /* Transition effect for hover */
    }

    .abutton:hover {
      transform: scale(1.1); /* Scale on hover */
    }

    .abutton img {
      max-width: 100%; /* Set max width for the images */
      height: auto; /* Maintain aspect ratio */
    }

    .game-name {
      margin-top: 10px; /* Margin between image and name */
      font-weight: bold; /* Bold font for the name */
    }
  </style>
</head>

<body>


  <!-- Magnifying Glass Icon -->
  <div class="magnifying-glass" id="magnifyingGlass">â˜°</div>

  <div class="rain-container">
    <div class="raindrop"></div>
  </div>
  
  <h1 class="centered-heading1">Games</h1>

  <!-- Search input -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="grid" id="gamesGrid">
    <button class="abutton" onclick="window.location.href = './pizzaunlocked.html';">
      <img src="IMG_2005.jpeg">
      <div class="game-name">Pizza Unlocked (Partner)</div>
    </button>
    <button class="abutton" onclick="window.location.href = './games/artclass.html';">
      <img src="https://github.com/art-class/v4/raw/main/public/assets/images/icon.png">
      <div class="game-name">Art Class</div>
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
      }

      magnifyingGlass.addEventListener("mouseenter", toggleSidebar);
      sidebar.addEventListener("mouseleave", toggleSidebar);
    });
    
    // Function to always scroll to games section when user scrolls down
    window.addEventListener('scroll', function() {
      const gamesSection = document.getElementById('gamesGrid'); // Get the games section element
      gamesSection.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Scroll to the games section smoothly
    });

    function searchGames() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".abutton");

      games.forEach(game => {
        const gameName = game.innerText.toLowerCase();
        if (gameName.includes(searchInput)) {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });

      if (searchInput === "minecraft") {
        window.location.href = './minecraft.html';
      }
      
      if (searchInput === "lad") {
        window.location.href = './lad.html';
      }

      if (searchInput === "melonplayground") {
        window.location.href = './melonplayground.html';
      }
      if (searchInput === "artclass") {
        window.location.href = './artclass.html';
      }
    }
  </script>
</body>
</html>
