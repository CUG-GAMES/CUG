<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1215827926239543358/1218679222730625044/IMG_1226.png?ex=66088a78&is=65f61578&hm=1362c5d6d09397dda253dc199966cfbf46eac88a3e2f54ebf5094868def96c25" type="image/png">
  <link rel="stylesheet" type="text/css" href="./games.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Chips Unblocked games</title>
  <style>
    /* Updated CSS for search input */
    .search-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      text-align: center;
    }

    #searchInput {
      width: 200px;
      padding: 8px 30px 8px 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    /* Adjustments to the game grid */
    .grid {
      margin-top: 80px; /* Add margin to create space between header and games */
    }

    .abutton {
      width: 150px; /* Set width of the button */
      height: 150px; /* Set height of the button */
      margin: 10px; /* Adjust margin as needed */
      display: inline-block;
      text-align: center;
      border: none;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden; /* Ensure contents don't overflow */
    }

    .abutton img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Maintain aspect ratio */
    }

    .game-name {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="../games/">Home</a>
  </div>

  <!-- Magnifying Glass Icon -->
  <div class="magnifying-glass" id="magnifyingGlass">â˜°</div>

  <div class="rain-container">
    <div class="raindrop"></div>
  </div>
  
  <h1 class="centered-heading1">Games</h1>

  <!-- Search input -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="grid" id="gamesGrid">
    <button class="abutton" onclick="window.location.href = './fortnite.html';">
      <img src="https://play-lh.googleusercontent.com/QYGRIDJbyVO7L7jH8CwiKJ4NumTGgcTVqU3ITooLWxro-eeNns1RZ0uwGGFe-r8M4co" alt="1v1.lol Logo">
      <div class="game-name">1v1.lol</div>
    </button>
    <button class="abutton" onclick="window.location.href = './subwaysurfers.html';">
      <img src="https://images-ext-2.discordapp.net/external/QSK1mJfEjMxTqf-dMM7B_nmZVwC9Q0zHQHz9qa8C43c/https/cdn.mobygames.com/b885ab36-abef-11ed-8d66-02420a000132.webp?format=webp&width=395&height=395" alt="Subway Surfers Logo">
      <div class="game-name">Subway Surfers</div>
    </button>
    <!-- Add more buttons for other games -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
      }

      magnifyingGlass.addEventListener("mouseenter", toggleSidebar);
      sidebar.addEventListener("mouseleave", toggleSidebar);
    });

    function searchGames() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".abutton");

      games.forEach(game => {
        const gameName = game.innerText.toLowerCase();
        if (gameName.includes(searchInput)) {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });

      if (searchInput === "minecraft") {
        window.location.href = 'https://damagecoding.github.io/ChipsUnblockedGames/games/minecraft.html';
      }
      
      if (searchInput === "lad") {
        window.location.href = 'https://damagecoding.github.io/ChipsUnblockedGames/games/lad.html';
      }
    }
  </script>
</body>
</html>
