<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./games.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <title>Chips Unblocked games</title>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="../games/">Home</a>
  </div>

  <!-- Magnifying Glass Icon -->
  <div class="magnifying-glass" id="magnifyingGlass">â˜°</div>

  <div class="rain-container">
    <div class="raindrop"></div>
  </div>
  
  <h1 class="centered-heading1">Games</h1>

  <!-- Search input -->
  <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">

  <div class="grid" id="gamesGrid">
    <button class="abutton" onclick="window.location.href = './fortnite.html';">1v1.lol</button>
    <button class="abutton" onclick="window.location.href = './subwaysurfers.html';">Subway Surfers</button>
    <button class="abutton" onclick="window.location.href = './Forcez.html';">ForceZ</button>
    <button class="abutton" onclick="window.location.href = './retrobowl.html';">Retro Bowl</button>
    <button class="abutton" onclick="window.location.href = './Bitlife.html';">Bitlife</button>
    <button class="abutton" onclick="window.location.href = './FruitNinja.html';">Fruit Ninja</button>
    <button class="abutton" onclick="window.location.href = './basketballstars.html';">Basketballstars</button>
    <button class="abutton" onclick="window.location.href = './Blacksmith.html';">Black Smith</button>
    <button class="abutton" onclick="window.location.href = './Soccerrandom.html';">Soccer Random</button>
    <button class="abutton" onclick="window.location.href = './basketballrandom';">Basket Ball random</button>
    <button class="abutton" onclick="window.location.href = './NUT SIM.html';">NUT SIM</button>
    <button class="abutton" onclick="window.location.href = './cookieclicker.html';">Cookie Clicker</button>
    <button class="pbutton" onclick="window.location.href = './#inactive';">SOON</button>
    <button class="pbutton" onclick="window.location.href = './#inactive';">SOON</button>
    <button class="pbutton" onclick="window.location.href = './#inactive';">SOON</button>
    <button class="pbutton" onclick="window.location.href = './#inactive';">SOON</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
      }

      magnifyingGlass.addEventListener("mouseenter", toggleSidebar);
      sidebar.addEventListener("mouseleave", toggleSidebar);
    });

    function searchGames() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".abutton");

      games.forEach(game => {
        const gameName = game.innerText.toLowerCase();
        if (gameName.includes(searchInput)) {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
