  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
      }

      magnifyingGlass.addEventListener("mouseenter", toggleSidebar);
      sidebar.addEventListener("mouseleave", toggleSidebar);
    });
    
    // Function to always scroll to games section when user scrolls down
    window.addEventListener('scroll', function() {
      const gamesSection = document.getElementById('gamesGrid'); // Get the games section element
      gamesSection.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Scroll to the games section smoothly
    });

    function searchGames() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".abutton");

      games.forEach(game => {
        const gameName = game.innerText.toLowerCase();
        if (gameName.includes(searchInput)) {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });
