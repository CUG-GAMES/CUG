<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1215827926239543358/1218679222730625044/IMG_1226.png?ex=66088a78&is=65f61578&hm=1362c5d6d09397dda253dc199966cfbf46eac88a3e2f54ebf5094868def96c25" type="image/png">
  <link rel="stylesheet" type="text/css" href="./games.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Chips Unblocked games</title>
  <style>
    /* Updated CSS for search input */
    .search-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      text-align: center;
    }

    #searchInput {
      width: 200px;
      padding: 8px 30px 8px 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    /* Adjustments to the game grid */
    .grid {
      margin-top: 20px; /* Add margin to create space between header and games */
      display: flex; /* Use flexbox to arrange items */
      overflow-x: auto; /* Enable horizontal scrolling */
      gap: 20px; /* Add gap between items */
    }

    .abutton {
      width: 200px; /* Set fixed width for each button */
      text-align: center; /* Center button content */
      background-color: #f1f1f1; /* Background color */
      border: 2px solid #e0e0e0; /* Border */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Padding */
      transition: transform 0.3s ease-in-out; /* Transition effect for hover */
    }

    .abutton:hover {
      transform: scale(1.1); /* Scale on hover */
    }

    .abutton img {
      max-width: 100%; /* Set max width for the images */
      height: auto; /* Maintain aspect ratio */
    }

    .game-name {
      margin-top: 10px; /* Margin between image and name */
      font-weight: bold; /* Bold font for the name */
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="../games/">Home</a>
  </div>

  <!-- Magnifying Glass Icon -->
  <div class="magnifying-glass" id="magnifyingGlass">â˜°</div>

  <div class="rain-container">
    <div class="raindrop"></div>
  </div>
  
  <h1 class="centered-heading1">Games</h1>

  <!-- Search input -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="grid" id="gamesGrid">
    <button class="abutton" onclick="window.location.href = './fortnite.html';">
      <img src="https://cdn.discordapp.com/attachments/1215827926239543358/1230826604759380482/PngItem_2250819.png" alt="1v1.lol Logo">
      <div class="game-name">1v1.lol</div>
    </button>
    <button class="abutton" onclick="window.location.href = './subwaysurfers.html';">
      <img src="https://cdn.discordapp.com/attachments/1215827926239543358/1230826683262589952/PngItem_2508373.png" alt="Subway Surfers Logo">
      <div class="game-name">Subway Surfers</div>
    </button>
    <!-- Add more game buttons here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
      }

      magnifyingGlass.addEventListener("mouseenter", toggleSidebar);
      sidebar.addEventListener("mouseleave", toggleSidebar);
    });

    function searchGames() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".abutton");

      games.forEach(game => {
        const gameName = game.innerText.toLowerCase();
        if (gameName.includes(searchInput)) {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });

      if (searchInput === "minecraft") {
        window.location.href = 'https://damagecoding.github.io/ChipsUnblockedGames/games/minecraft.html';
      }
      
      if (searchInput === "lad") {
        window.location.href = 'https://damagecoding.github.io/ChipsUnblockedGames/games/lad.html';
      }
    }
  </script>
</body>
</html>
