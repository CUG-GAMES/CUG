<!DOCTYPE html>
<html>
<head>
  <title>Funny Shooter 2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #252525;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="game-frame" src="https://highwayracer.github.io/game/funny-shooter-2.html" width="800" height="600"></iframe>
  <div id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</div>

  <script>
    function toggleFullscreen() {
      var iframe = document.getElementById("game-frame");
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          console.error('Failed to enter fullscreen mode:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
