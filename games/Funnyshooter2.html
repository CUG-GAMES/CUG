<!DOCTYPE html>
<html>
<head>
  <title>Funny Shooter 2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #252525;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="game-frame" src="https://highwayracer.github.io/game/funny-shooter-2.html" width="800" height="600"></iframe>
  <div id="fullscreen-button">
    <label for="size-select">Choose Size:</label>
    <select id="size-select" onchange="changeSize(this.value)">
      <option value="800x600">800x600</option>
      <option value="1024x768">1024x768</option>
      <option value="1280x720">1280x720</option>
      <option value="1920x1080">1920x1080</option>
    </select>
  </div>

  <script>
    function changeSize(size) {
      var iframe = document.getElementById("game-frame");
      var dimensions = size.split("x");
      iframe.style.width = dimensions[0] + "px";
      iframe.style.height = dimensions[1] + "px";
    }
  </script>
</body>
</html>
