<!DOCTYPE html>

  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      background-color: #121212;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Logo Styles */
    .logo {
      width: 250px;
      height: auto;
      margin-top: 20px;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background-color: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.3s ease;
      box-shadow: -5px 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .sidebar.show-sidebar {
      right: 0;
    }

    .sidebar a {
      color: #ffd700; /* Golden color */
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar a:hover {
      color: #ffea00;
      transform: scale(1.1);
    }

    /* Magnifying Glass Icon */
    .magnifying-glass {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 32px;
      cursor: pointer;
      color: #fff;
      z-index: 1001;
    }

    /* Heading Styles */
    .centered-heading {
      color: #ffd700; /* Golden color */
      font-size: 3em;
      margin: 20px 0;
    }

    .centered-heading2 {
      color: #ffd700; /* Golden color */
      font-size: 2em;
      margin: 10px 0;
    }

    /* Random Fact Styles */

      font-size: 1.2em;
      color: #ffd700; /* Golden color */
      max-width: 600px;
      line-height: 1.5;
    }

    /* Button Styles */
    .button {
      background-color: #ffd700; /* Golden background */
      color: #000; /* Black text */
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #ffea00; /* Lighter golden color */
