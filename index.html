  <style>
    /* Preload screen styles */
    .preload {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: yellow;
    }

    .preload img {
      width: 150px; /* Adjust size as needed */
      height: auto;
    }

    .preload h1 {
      font-size: 24px;
      margin-top: 20px;
      font-family: Poppins, Arial, sans-serif;
    }

    /* Sidebar styles */
    .sidebar {
      font-family: Poppins, Arial, sans-serif;
      position: fixed;
      top: 0;
      right: -200px;
      height: 100%;
      z-index: 999;
      width: 200px;
      background-color: #333;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: right 0.3s ease;
    }

    .sidebar.show-sidebar {
      right: 0;
    }

    .sidebar a {
      color: yellow; /* Yellow color */
      text-decoration: none;
      margin: 10px 0;
      font-size: 20px;
      cursor: pointer;
      transition: ease 0.15s;
    }

    .sidebar a:hover {
      font-size: 23px;
    }

    .magnifying-glass {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .centered-heading,
    .centered-heading2 {
      color: yellow; /* Yellow color */
      text-align: center;
    }

    #randomFact {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: yellow; /* Yellow color */
    }

    .button {
      background-color: yellow; /* Yellow background */
      color: black; /* Black text color */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
