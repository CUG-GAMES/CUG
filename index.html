<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUG</title>
  <link rel="icon" href="Logo/Logo3.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      overflow-x: hidden;
      text-align: center;
    }

    /* Logo Styles */
    .logo {
      width: 200px;
      height: auto;
      margin-top: 30px;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background-color: #1F1F1F;
      color: #E0E0E0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.3s ease-in-out;
      box-shadow: -5px 0 20px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .sidebar.show-sidebar {
      right: 0;
    }

    .sidebar a {
      color: #FFD700; /* Gold */
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    .sidebar a:hover {
      color: #FFC107; /* Bright Gold */
      transform: scale(1.1);
    }

    /* Magnifying Glass Icon */
    .magnifying-glass {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 36px;
      cursor: pointer;
      color: #E0E0E0;
      z-index: 1001;
    }

    /* Main Heading Styles */
    .centered-heading {
      color: #FFD700;
      font-size: 3em;
      margin: 20px 0;
      font-weight: 600;
    }

    .centered-heading2 {
      color: #FFD700;
      font-size: 2em;
      margin: 10px 0;
      font-weight: 400;
    }

    /* Random Fact Styles */
    #randomFact {
      margin: 30px auto;
      font-size: 1.2em;
      color: #E0E0E0;
      max-width: 600px;
      line-height: 1.5;
      padding: 0 20px;
    }

    /* Button Styles */
    .button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
      display: inline-block;
      margin: 20px 0;
    }

    .button:hover {
      background-color: #FFC107;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        width: 150px;
      }

      .sidebar {
        width: 200px;
        padding: 30px 15px;
      }

      .magnifying-glass {
        font-size: 28px;
      }

      .centered-heading {
        font-size: 2.5em;
      }

      .centered-heading2 {
        font-size: 1.8em;
      }

      .button {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="./games/partners.html">Partners</a>
    <a href="./games/discord.html">Discord</a>
    <a href="./games/funding.html">Funders</a>
    <!-- Add more links as needed -->
  </div>

  <!-- Magnifying Glass Icon -->
  <div class="magnifying-glass" id="magnifyingGlass">☰</div>

  <!-- Main Content -->
  <img src="Logo/Logo3.png" alt="Logo" class="logo">
  <h1 class="centered-heading">CUG</h1>
  
  <!-- Display Random Fact or Text -->
  <div id="randomFact"></div>
  
  <h1 class="centered-heading2">The Best Unblocked Games Out There</h1>
  <a href="./games/" class="button">Games</a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");
      const randomFactContainer = document.getElementById("randomFact");

      // Array of random facts or texts with emojis
      const randomFacts = [
        "Did you know that this website was created to provide a safe and fun environment for unblocked games? 🎮",
        "Did you know that playing games can help improve problem-solving skills? 🧠",
        "Ever wondered how many different types of games there are? There are thousands! 🌐",
        "Did you know that playing games can also help with hand-eye coordination? 🖱️",
        "Games can be a great way to relax and reduce stress after a long day. 😌",
        "Did you know that some of the most popular games were created by small indie developers? 💡",
        "Gaming can also be a social activity, helping people to connect with friends and make new ones. 👥",
        "Did you know that the first video game ever created was a simple game of tennis? 🎾",
        "Games have been used in educational settings to help teach a variety of subjects. 📚",
        "Did you know that there are games designed specifically to help improve mental health and well-being? 🌟",
        "Many games are now designed to be inclusive and accessible to players of all abilities. ♿",
        "Did you know that some of the most complex games can take years to develop? ⏳",
        "Games have evolved from simple pixel graphics to incredibly realistic 3D environments. 🕹️",
        "Did you know that gaming can be a form of art, with many games featuring beautiful and intricate designs? 🎨",
        "Playing games can help develop strategic thinking and planning skills. 🧩",
        "Did you know that some video game soundtracks are composed by well-known musicians and orchestras? 🎶",
        "Games can provide a sense of accomplishment and reward for achieving certain milestones. 🏆",
        "Did you know that many popular games have active communities of players who share tips and strategies? 🌍",
        "Gaming can be a fun way to explore new worlds and adventures from the comfort of your home. 🌌",
        "Did you know that some games are designed to teach real-world skills, such as budgeting or time management? 📈",
      ];

      function getRandomFact() {
        const randomIndex = Math.floor(Math.random() * randomFacts.length);
        return randomFacts[randomIndex];
      }

      function displayRandomFact() {
        const fact = getRandomFact();
        randomFactContainer.textContent = fact;
      }

      // Display random fact when the page is loaded
      displayRandomFact();

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
      }

      magnifyingGlass.addEventListener("click", toggleSidebar);
    });
  </script>
</body>
</html>
