<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/DamageCoding/CUG/blob/main/Logo/Logo2.png?raw=true" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./games.css">
  <title>CUG - Games</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
      margin: 30px 0;
      font-weight: 600;
      font-size: 2.5em;
    }
    .search-container {
      position: relative;
      display: inline-block;
      margin: 20px;
    }
    #searchInput {
      width: 300px;
      padding: 12px 50px 12px 20px;
      border: 2px solid #ddd;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
      overflow: hidden;
    }
    .abutton {
      width: 200px;
      background-color: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }
    .abutton img {
      border-radius: 15px 15px 0 0;
      width: 100%;
      height: auto;
    }
    .game-name {
      padding: 10px;
      font-weight: 600;
      color: #333;
    }
    .abutton:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .magnifying-glass {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="magnifying-glass" id="magnifyingGlass"><i class="fas fa-search"></i></div>

  <h1>Games</h1>

  <!-- Search input -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games..." oninput="searchGames()">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="grid" id="gamesGrid">
    <button class="abutton" onclick="window.location.href = './1v1.lol.html';">
      <img src="https://play-lh.googleusercontent.com/QYGRIDJbyVO7L7jH8CwiKJ4NumTGgcTVqU3ITooLWxro-eeNns1RZ0uwGGFe-r8M4co" alt="1v1.lol">
      <div class="game-name">1v1.lol</div>
    </button>
    <button class="abutton" onclick="window.location.href = './subwaysurfers.html';">
      <img src="https://images-ext-2.discordapp.net/external/QSK1mJfEjMxTqf-dMM7B_nmZVwC9Q0zHQHz9qa8C43c/https/cdn.mobygames.com/b885ab36-abef-11ed-8d66-02420a000132.webp?format=webp&width=395&height=395" alt="Subway Surfers">
      <div class="game-name">Subway Surfers</div>
    </button>
    <!-- Add other game buttons here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");

      magnifyingGlass.addEventListener("click", function () {
        document.querySelector('#searchInput').focus();
      });
    });

    function searchGames() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".abutton");

      games.forEach(game => {
        const gameName = game.querySelector(".game-name").textContent.toLowerCase();
        if (gameName.includes(searchInput) || searchInput.trim() === '') {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });

      // Redirect on specific search terms
      const redirects = {
        'lad': './lad.html',
        'melonplayground': './melonplayground.html',
        'artclass': './artclass.html'
      };

      if (redirects[searchInput]) {
        window.location.href = redirects[searchInput];
      }
    }
  </script>
</body>
</html>
