<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokeleven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* ... Your existing styles ... */
    
    /* Styles for the magnifying glass icon */
    .magnifying-glass {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease; /* Added a transition for smooth sliding */
    }
    
    /* Styles for the expanded sidebar */
    .sidebar-expanded {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100vh;
      background-color: #252525;
      z-index: 1;
      transform: translateX(100%); /* Initial position outside the screen */
      transition: transform 0.3s ease; /* Added a transition for smooth sliding */
    }
    
    /* Styles to show the expanded sidebar */
    .show-sidebar .sidebar-expanded {
      transform: translateX(0); /* Show the sidebar when class "show-sidebar" is added */
    }
  </style>
</head>
<body>
  <!-- The magnifying glass icon -->
  <div class="magnifying-glass" onclick="toggleSidebar()">üîç</div>

  <!-- The sidebar -->
  <div class="sidebar-expanded"></div>

  <!-- Your existing content -->
  <h1 class="centered-heading">Mokeleven</h1>
  <a href="./games/"><button class="button">Games</button></a>
  <div class="rain-container">
    <div class="raindrop"></div>
  </div>

  <script>
    function toggleSidebar() {
      document.body.classList.toggle("show-sidebar");
    }
  </script>
</body>
</html>
