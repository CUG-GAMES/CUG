<!DOCTYPE html>
<html>
<head>

 <head>
 <img src="Logo/Logo.png" width="250" height="250">
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Your original CSS styles go here (if any) */
    /* Sidebar styles */
    .sidebar {
      font-family: Poppins, Arial, sans-serif;
      position: fixed;
      top: 0;
      right: -200px;
      height: 100%;
      z-index: 999;
      width: 200px;
      background-color: #333;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: right 0.3s ease;
    }

    .sidebar.show-sidebar {
      right: 0;
    }

    .sidebar a {
      color: #00ff73;
      text-decoration: none;
      margin: 10px 0;
      font-size: 20px;
      cursor: pointer;
      transition: ease 0.15s;
    }

    .sidebar a:hover {
      font-size: 23px;
    }

    .magnifying-glass {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color:white;
    }

    #randomFact {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #00ff73; /* Green color */
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="./games/partners.html">Partners</a>
    <a href="#">PlaceHolder</a>
    <a href="#">PlaceHolder</a>
    <!-- Add more links as needed -->
  </div>

  <!-- Magnifying Glass Icon -->
  <div class="magnifying-glass" id="magnifyingGlass">â˜°</div>

  <!-- Main Content -->
  <h1 class="centered-heading">CUG</h1>
  
  <!-- Display Random Fact or Text -->
  <div id="randomFact"></div>
  
  <h1 class="centered-heading2">The Best Unblocked Games Out There</h1>
  <a href="./games/"><button class="button">Games</button></a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");
      const randomFactContainer = document.getElementById("randomFact");

      // Array of random facts or texts
      const randomFacts = [
        "Did you know that the shortest war in history was between Britain and Zanzibar on August 27, 1896? It lasted only 38 minutes.",
        "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
        "The Eiffel Tower can be 15 cm taller during the summer, due to the expansion of the iron in the heat.",
        // Add more facts or texts as needed
      ];

      function getRandomFact() {
        const randomIndex = Math.floor(Math.random() * randomFacts.length);
        return randomFacts[randomIndex];
      }

      function displayRandomFact() {
        const fact = getRandomFact();
        randomFactContainer.textContent = fact;
      }

      // Display random fact when the page is loaded
      displayRandomFact();

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
        // Display random fact when sidebar is opened
        if (sidebar.classList.contains("show-sidebar")) {
          displayRandomFact();
        }
      }

      magnifyingGlass.addEventListener("click", toggleSidebar);
    });
  </script>
</body>
</html>
