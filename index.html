<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokeleven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #333;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }

    .sidebar.show-sidebar {
      transform: translateX(0);
    }

    .magnifying-glass {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#games">Games</a>
    <!-- Add more anchor links for other pages -->
  </div>

  <!-- Magnifying Glass Icon -->
  <div class="magnifying-glass" id="magnifyingGlass">üîç</div>

  <!-- Main Content -->
  <h1 class="centered-heading">Mokeleven</h1>
  <a href="./games/"><button class="button">Games</button></a>
  <div class="rain-container">
    <div class="raindrop"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const magnifyingGlass = document.getElementById("magnifyingGlass");
      const sidebar = document.getElementById("sidebar");

      function toggleSidebar() {
        sidebar.classList.toggle("show-sidebar");
      }

      magnifyingGlass.addEventListener("mouseenter", toggleSidebar);
      magnifyingGlass.addEventListener("mouseleave", toggleSidebar);
    });
  </script>
  <script src="./script.js"></script>
</body>
</html>
